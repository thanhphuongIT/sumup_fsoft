<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/global.css" rel="stylesheet" />
    <title>Sumup Fsoft 2022</title>
  </head>
  <body>
    <div class="container_01">
      <div class="space_image_logo">
        <img class="image_logo_fsoft" src="./images/logoFsoft.png" />
      </div>
      <div class="space_title_sumup">
        <header class="title_sumup" data-text="FSOFT SUMUP 2022">
          <span
            >FSOFT SUMUP <br />
            2022</span
          >
        </header>
      </div>
      <div class="space_count_down">
        <div class="space_time_count_down">
          <div class="space_item_time">
            <span class="text_number_time">155</span>
            <span class="text_decription_time">Days</span>
          </div>
          <div class="space_item_time">
            <span class="text_number_time">02</span>
            <span class="text_decription_time">Hours</span>
          </div>
          <div class="space_item_time">
            <span class="text_number_time">20</span>
            <span class="text_decription_time">Minutes</span>
          </div>
          <div class="space_item_time">
            <span class="text_number_time">00</span>
            <span class="text_decription_time">Seconds</span>
          </div>
        </div>
        <div class="space_date_location">
          <span class="text_date">january 13-22 </span>
          <span class="text_location">FTOWN 3 - HO CHI MINH CITY</span>
        </div>
      </div>
      <button class="button_register_event">Register Now</button>
    </div>
    <div class="container_02"></div>
    <div class="container_03"></div>
  </body>
</html>
